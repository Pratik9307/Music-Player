<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="track-info">
            <span id="track-name">Track Name</span>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="prevTrack()">&#9664;</button>
            <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">&#9658;</button>
            <button class="control-btn" onclick="nextTrack()">&#9654;</button>
        </div>
        <audio id="audioPlayer" src="track1.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
